<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3/css/bootstrap.min.css">
</head>
<body>
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Simple Interest Calculator</h1>
        
        <form id="interestForm">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate (%)</label>
                <input type="number" class="form-control" id="rate" placeholder="Enter rate">
            </div>
            <div class="mb-3">
                <label for="period" class="form-label">Period</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="time" placeholder="Enter time">
                    <select class="form-select" id="period">
                        <option value="hour">Hour</option>
                        <option value="day">Day</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateInterest()">Calculate Interest</button>
        </form>
        
        <div class="mt-4">
            <h4>Interest: <span id="interestResult">0</span></h4>
            <h4>Total Amount: <span id="totalAmount">0</span></h4>
        </div>
    </div>
</section>

<script src="./bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    function calculateInterest() {
        const amount = parseFloat(document.getElementById('amount').value);
        const rate = parseFloat(document.getElementById('rate').value);
        const time = parseFloat(document.getElementById('time').value);
        const period = document.getElementById('period').value;

        let timeInYears = time;
        if (period === 'hour') {
            timeInYears = time / (24 * 365);
        } else if (period === 'day') {
            timeInYears = time / 365;
        } else if (period === 'month') {
            timeInYears = time / 12;
        }

        const interest = (amount * rate * timeInYears) / 100;
        document.getElementById('interestResult').innerText = interest.toFixed(2);
        document.getElementById('totalAmount').innerText = (amount + interest).toFixed(2);
    }
</script>
</body>
</html>
